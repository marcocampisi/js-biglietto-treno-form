<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <!-- FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="text-light fw-bold my-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="container bg-light rounded-4">
        <form>
            <div class="row my-2 py-4">
                <div class="d-flex justify-content-around">
                    <div>
                        <label for="inputFullName" class="text-danger">Nome Cognome</label>
                        <input type="text" id="inputFullName" class="form-control">
                    </div>
                    <div>
                        <label for="inputAge" class="text-danger">Fascia d'et√†</label>
                        <select name="inputAge" id="inputAge" class="form-select">
                            <option value="under18">Minorenne</option>
                            <option value="over18">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                    <div>
                        <label for="inputKm" class="text-danger">Km da percorrere</label>
                        <input type="text" id="inputKm" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row py-4">
                <div>
                    <button type="button" id="generateBtn" class="btn btn-outline-danger mx-2">Genera</button>
                    <button type="button" id="resetBtn" class="btn btn-outline-danger mx-2">Annulla</button>
                </div>
            </div>
        </form>
    </div>
    <h2 class="text-light fw-bold my-4">IL TUO BIGLIETTO</h2>
    <div class="container bg-light rounded-4">
        <div class="row py-4">
            <h3 class="fw-bold">DETTAGLIO PASSEGGERI</h3>
        </div>
        <div class="row py-4">
            <div class="col bg-secondary bg-gradient text-white rounded mx-2">
                <h3>Passeggero</h3>
                <p id="nameField"></p>
            </div>
            <div class="col mx-2">
                <h3>Offerta</h3>
                <p id="promoField">Biglietto standard</p>
            </div>
            <div class="col mx-2">
                <h3>Carrozza</h3>
                <p id="numCarrozza">5</p>
            </div>
            <div class="col mx-2">
                <h3>Codice CP</h3>
                <p>92911</p>
            </div>
            <div class="col mx-2">
                <h3>Costo biglietto</h3>
                <p id="costoBiglietto"></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
